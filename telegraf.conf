[agent]
  interval = "1s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  omit_hostname = true
  debug = true

[[inputs.execd]]
  command = ["metric-replayer", "-filename", "/data/temps-stamped.txt"]
  signal = "none"

[[processors.execd]]
  namepass = ["temperature"]
  command = ["python", "/usr/local/bin/processors/forecasting2.py"]

[[processors.execd]]
  namepass = ["temperature"]
  command = ["python", "/usr/local/bin/processors/forecasting.py"]

[[outputs.file]]
  files = ["stdout"]

[[outputs.influxdb_v2]]
  urls = ["${INFLUX_HOST}"]

  ## Token for authentication.
  token = "${DOCKER_INFLUXDB_INIT_ADMIN_TOKEN}"

  ## Organization is the name of the organization you wish to write to; must exist.
  organization = "${DOCKER_INFLUXDB_INIT_ORG}"

  ## Destination bucket to write into.
  bucket = "brew"
